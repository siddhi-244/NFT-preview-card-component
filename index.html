<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equi-img">
        <div class="overlay">
          <a href="#" class="icon" title="View">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </a>
        </div>
      </div>
      <div class="heading">
        <p class="up">Equilibrium #3429</p>
       <p class="down">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="small">
        <div class="elements"><img class="icons" alt="icon" src="images/icon-ethereum.svg"> <p class="icon-text special">0.041 ETH</p></div>
        <div class="elements"><img class="icons" alt="icon" src="images/icon-clock.svg"><p class="icon-text"> 3 days left</p></div>
      </div>
      <div class="line">
      </div>
      

      <div class="credits">
        <img src="images/image-avatar.png" class="avatar" alt="avatar">
        <p class="credits-content">
        Creation of <span class="name">Jules Wyvern</span></p>
      </div>
      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="att" target="_blank">Frontend Mentor</a>.
        Coded by <a class="att" href="https://github.com/siddhi-244" target="_blank ">Siddhi Bhanushali</a>.
      </div>

    </div>
  </div>



</main>
</body>

</html>
